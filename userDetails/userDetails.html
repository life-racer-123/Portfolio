<template>
    <lightning-record-view-form
    record-id={recordId}
    object-api-name={objectApiName}
    density="comfy" >
        <lightning-layout multiple-rows class="container">
            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3" >
                <lightning-output-field  field-name="Email__c">
                    <!-- <p class="emailAndAddressLabel">Email</p>
                    <p class="emailAndAddress"><a href="mailto:shubham242862@gmail.com">shubham242862@gmail.com</a></p> -->
                </lightning-output-field> 
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3" >
                <lightning-output-field field-name="MobileNo__c"></lightning-output-field>
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3" >
                <lightning-output-field field-name="Address__c">
                    <!-- <p class="emailAndAddressLabel">Address</p>
                    <p class="emailAndAddress">Pune</p> -->
                </lightning-output-field>
            </lightning-layout-item>
            <lightning-layout-item size="12" small-device-size="4" medium-device-size="3" >
                <lightning-button label="Download Resume" icon-name="action:download"
                onclick={downloadResume} 
                class="slds-var-m-left_x-small slds-m-top-medium"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-record-view-form>
</template>
