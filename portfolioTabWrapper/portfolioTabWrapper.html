<template>
    <div>
        <lightning-tabset variant="scoped">
            <lightning-tab label="Summary">
                <lightning-record-view-form record-id={recordId}
                object-api-name={objectApiName}>
                <lightning-layout>
                    <lightning-layout-item size="12">
                        <lightning-output-field field-name="Summary__c" variant="label-hidden"></lightning-output-field>
                    </lightning-layout-item>
                </lightning-layout>
                </lightning-record-view-form>
            </lightning-tab>
            <lightning-tab label="Personal Projects">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4"
                    large-device-size="3">
                        <div class="card">
                            <a href="https://lightningcom43-dev-ed.my.site.com/BMICalculator/">
                                <img src={projectImg} alt="BMICalculator" style="width:100%">                           
                                <div class="bottom">BMI Calculator</div>
                            </a>
                            </div>
                          

                    </lightning-layout-item>
                <lightning-layout-item size="12" small-device-size="6" medium-device-size="4"
                large-device-size="3" style="margin-left: 25px;">
                    <div class="card">
                        <a href="https://lightningcom43-dev-ed.my.site.com/s">
                            <img src={timesheetImg} alt="timesheet" style="width:100%">                           
                            <div class="bottom">Timesheet</div>
                        </a>
                    </div>
                </lightning-layout-item>
                    
                </lightning-layout>
            </lightning-tab>
            <lightning-tab label="Work Experiance">
                <template if:true={recordId}>
                    <c-work-exp-list
                record-id={recordId}></c-work-exp-list>
                </template>
                
            </lightning-tab>
            <lightning-tab label="Skills">
                <template if:true={recordId}>
                    <c-skills record-id={recordId}></c-skills>
                </template>
            </lightning-tab>
            <lightning-tab label="Education">
                <template if:true={recordId}>
                    <c-portfolio-education record-id={recordId}></c-portfolio-education>
                </template>
            </lightning-tab>
            <lightning-tab label="Certifications">
                <template if:true={recordId}>
                    <c-portfolio-certifications record-id={recordId}></c-portfolio-certifications>
                </template>
            </lightning-tab>
            <lightning-tab label="Others">
                <template if:true={recordId}>
                    <c-portfolio-others record-id={recordId}></c-portfolio-others>
                </template>
            </lightning-tab>
        </lightning-tabset>
    </div>

   
</template>
